<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gogaga Assignment</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ps-5 pe-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="letter color1">g</span>
                <span class="letter color1">o</span>
                <span class="letter color2">g</span>
                <span class="letter color1">a</span>
                <span class="letter color2">g</span>
                <span class="letter color1">a</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link me-4" href="#">Packages</a>
                    <a class="nav-link me-4" href="#">Tours</a>
                    <a class="nav-link me-4" href="#">Help</a>
                    <a class="nav-link me-4" href="#">Membership <i class="fa-solid fa-gem ms-2"></i></a>
                    <a class="nav-link me-4" href="#">Gift Cards <i class="fa-solid fa-gift ms-2"></i></a>
                </div>
                <div class="ms-3 d-flex align-items-center">
                    <div
                        class="nav-icons-container d-flex align-items-center justify-content-center custom-rounded p-2">
                        <a href="#" class="nav-link me-3"><i class="fa-solid fa-bars"></i></a>
                        <a href="#" class="nav-link"><i class="fa-solid fa-user"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="hero-section p-5 mt-2">
        <h1 class="hero-head">Discover Your Next Adventure</h1>
        <p class="hero-para">Unlock your path to adventure, start your journey of discovery - where every
            destination
            awaits your
            exploration</p>

        <form class="form-elements pt-4 pb-4 ps-5 pe-5 mt-4">
            <div class="hero-btn-div">
                <button class="btn btn-dark custom-bg hero-btn">Packages</button>
                <button class="btn btn-light hero-btn">Tours</button>
            </div>

            <div class="sub-hero-section">
                <div class="d-flex flex-column custom-rounded2 ps-3 pe-3 pb-3 mr-5">
                    <label for="destination">Destination</label>
                    <input id="destination" placeholder="Enter the City" />
                </div>

                <div class="d-flex flex-row justify-content-between align-items-center custom-rounded3 ps-3 pe-3">
                    <div class="d-flex flex-column">
                        <label class="mb-1" for="checkIn">Check-in</label>
                        <input type="date" id="checkIn" />
                    </div>

                    <div class="checkInOut1 checkInOut">
                        <i class=" fa-solid fa-moon mt-3"></i>
                        <p class="mt-2 nights">1 Night</p>
                    </div>


                    <div class="checkInOut2 checkInOut">
                        <label class="mb-1" for="checkOut">Check-out</label>
                        <input type="date" id="checkOut" />
                    </div>
                </div>

                <div class="d-flex flex-column justify-content-center custom-rounded4 ps-3 pe-3">
                    <label for="guestAndRooms" class="ms-1">Guests and Rooms</label>
                    <select id="guestAndRooms" class="dropdown">
                        <option>1 adult, 0 children, 1 room</option>
                        <option>2 adult, 0 children, 1 room</option>
                        <option>2 adults, 1 children, 1 room</option>
                        <option>2 adults, 2 children, 2 rooms</option>
                    </select>
                </div>

                <button class="searchIcon">
                    <i class="fa-solid fa-magnifying-glass" style="color: white;"></i>
                </button>
            </div>

            <div class="btn-group-horizontal mt-4 d-flex flex-row align-items-center" role="group"
                aria-label="Vertical radio toggle button group">
                <p class="ms-2 me-3 mb-1 star-class">Star Rating</p>
                <div class="me-2">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                    <label class="btn btn-outline-dark" for="vbtn-radio1">3 <i class="fa-regular fa-star"></i></label>
                </div>
                <div class="me-2">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                    <label class="btn btn-outline-dark" for="vbtn-radio2">4 <i class="fa-regular fa-star"></i></label>
                </div>
                <div class="me-2">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                    <label class="btn btn-outline-dark" for="vbtn-radio3">5 <i class="fa-regular fa-star"></i></label>
                </div>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/2a7a2b7676.js" crossorigin="anonymous"></script>

</body>

</html>
